{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="shortcut icon" type="image/x-icon" href="{% static "images/favicon.ico" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap-5.0.5-alpha.min.css" %}">
	<link rel="stylesheet" href="{% static "css/animate.css" %}">
	<link rel="stylesheet" href="{% static "css/tiny-slider.css" %}">
    <link rel="stylesheet" href="{% static "css/main.css" %}">

    {% block extra_head %}{% endblock extra_head %}

    <title>Dipl Med. Hanaa Ahmad</title>
</head>
<body>
    {% include "_preloader.html" %}

    {% include "_header.html" %}

    {% block content %}{% endblock content %}

    <script src="{% static "assets/js/bootstrap.bundle-5.0.0.alpha-min.js" %}"></script>
	<script src="{% static "js/wow.min.js" %}"></script>
	<script src="{% static "js/tiny-slider.js" %}"></script>
    <script src="https://kit.fontawesome.com/0e028c447d.js" crossorigin="anonymous"></script>

    {% block extra_scripts %}{% endblock extra_scripts %}

	<script src="{% static "js/main.js" %}"></script>

</body>
</html>
